<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sign Up</h3>
    <form action="/signup/" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a name using letters and numbers" required><br>
       
        <label for="">Firstname</label>
        <input type="text" id="fname" name="fname" placeholder="enter first name" required><br>
       
        <label for="">Lastname</label>
        <input type="text" id="lname" name="lname" placeholder="enter last name" required><br>
       
        <label for="">email</label>
        <input type="email" id="email" name="email" placeholder="Type your email" required><br>
       
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Type your password" required><br>
       
        <label for="">Re-type password</label>
        <input type="password" id="pass2" name="pass2" placeholder="confirm your password" required><br><br>

        <button type="submit">Sign up</button>
        
    </form>
</body>
</html>
